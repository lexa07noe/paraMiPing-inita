<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="fondo2">

<div class="contenedor">
    <p>¿Quieres seguir siendo mi Novia?</p>
    <button id="yesBtn"  class="elegant-button-2">Si</button>
    <button id="noBtn"  class="elegant-button-2">No</button>
</div>
<script src="index.js"></script>
<!-- Inserta el audio de fondo -->
<!-- Botón para iniciar la música -->
<button onclick="playMusic()" style="display: none;"></button>

<!-- Etiqueta de audio -->
<audio id="backgroundMusic" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
</audio>

<!-- Mensaje de clic -->
<div id="clickMessage" onclick="startMusic()"></div>

<script>
    function startMusic() {
        var audio = document.getElementById("backgroundMusic");
        audio.play();
        document.getElementById("clickMessage").style.display = 'none'; // Oculta el mensaje después del clic o tiempo
    }

    // Se puede iniciar con un clic en cualquier parte de la página
    document.body.addEventListener('click', startMusic);

    // Simula el clic después de 5 segundos
    setTimeout(function() {
        startMusic(); // Llama a la función para iniciar la música automáticamente
    }, 500); // 5000 ms = 5 segundos (puedes ajustar este valor)
</script>
</body>
</html>
